<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container bg-white rounded-4">
        <div class="col-12 mb-3">
            <h1>Batu, Gunting, Kertas</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
              <img src="assets/img/batu.png" alt="batu" class="rounded-4" onclick="startGame('batu')">
            </div>
            <div class="col-4">
              <img src="assets/img/gunting.png" alt="gunting" class="rounded-4" onclick="startGame('gunting')">
            </div>
            <div class="col-4">
                <img src="assets/img/kertas.png" alt="kertas" class="rounded-4" onclick="startGame('kertas')">
            </div>
          </div>
          <div class="row">
            <p class="rounded-4 p-2" id="hasil">Pilih untuk memulai!</p>
            <div class="d-flex justify-content-between" id="score">
                <span class="bg-secondary bg-opacity-50 rounded-4 py-2 px-3">User : 0</span>
                <span class="bg-secondary bg-opacity-50 rounded-4 py-2 px-3">Computer : 0</span>
            </div>
          </div>
    </div>
    
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
